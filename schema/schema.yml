    patch:
      operationId: updateStudentTestSuite
      description: ''
      parameters:
      - name: id
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentTestSuite'
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pk: *id006
                name:
                  description: "The name used to identify this StudentTestSuite.\n\
                    \                     Must be non-empty and non-null."
                  nullable: false
                  readOnly: false
                  type: string
                project:
                  description: The Project that this student test suite belongs to.
                  nullable: false
                  readOnly: true
                  type: integer
                  format: id
                instructor_files_needed:
                  description: "The project files that will be copied into the sandbox\
                    \ before the suite\n                     is graded."
                  nullable: false
                  readOnly: false
                  type: array
                  items:
                    $ref: '#/components/schemas/InstructorFile'
                read_only_instructor_files:
                  description: "When True, project files needed for this suite will\
                    \ be read-only when this\n                     suite is graded."
                  nullable: false
                  readOnly: false
                  type: boolean
                student_files_needed:
                  description: "Student-submitted files matching these patterns will\
                    \ be copied into the\n                     sandbox before the\
                    \ suite is graded."
                  nullable: false
                  readOnly: false
                  type: array
                  items:
                    $ref: '#/components/schemas/ExpectedStudentFile'
                buggy_impl_names:
                  description: The names of buggy implementations that student tests
                    should be run against.
                  nullable: false
                  readOnly: false
                  type: array
                  items: *id026
                use_setup_command:
                  description: ''
                  nullable: false
                  readOnly: false
                  type: boolean
                setup_command:
                  description: "A command to be run after student and project files\
                    \ have\n                     been added to the sandbox but before\
                    \ any other commands are run.\n                     To indicate\
                    \ that no setup command should be run,\n                     set\
                    \ use_setup_command to False."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                get_student_test_names_command:
                  description: "This required command should print out a whitespace-separated\n\
                    \                     list of detected student names. The output\
                    \ of this command will\n                     be parsed using Python's\
                    \ str.split()."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                max_num_student_tests:
                  description: "The maximum number of test cases students are allowed\
                    \ to submit.\n                     If more than this many tests\
                    \ are discovered by the\n                     get_student_test_names_command,\
                    \ test names will be discarded\n                     from the\
                    \ end of that list."
                  nullable: false
                  readOnly: false
                  type: integer
                student_test_validity_check_command:
                  description: "This command will be run once for each detected student\
                    \ test case.\n                     An exit status of zero indicates\
                    \ that a student test case is valid,\n                     whereas\
                    \ a nonzero exit status indicates that a student test case\n \
                    \                    is invalid.\n                     This command\
                    \ must contain the placeholder ${student_test_name} at least once.\
                    \ That\n                     placeholder will be replaced with\
                    \ the name of the student test case\n                     that\
                    \ is to be checked for validity.\n                     NOTE: This\
                    \ AGCommand's 'cmd' field must not be blank."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                grade_buggy_impl_command:
                  description: "This command will be run once for every (buggy implementation,\
                    \ valid test) pair.\n            A nonzero exit status indicates\
                    \ that the valid student tests exposed the\n            buggy\
                    \ impl, whereas an exit status of zero indicates that the student\n\
                    \            tests did not expose the buggy impl.\n          \
                    \  This command must contain the placeholders ${student_test_name}\
                    \ and ${buggy_impl_name}. The placeholder\n            ${student_test_name}\
                    \ will be replaced with the name of a valid student test case.\n\
                    \            The placeholder ${buggy_impl_name} will be replaced\
                    \ with the name of\n            the buggy impl that the student\
                    \ test is being run against.\n            NOTE: This AGCommand's\
                    \ 'cmd' field must not be blank."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                points_per_exposed_bug:
                  description: "The number of points to be awarded per buggy implementation\
                    \ exposed by\n                     the student test cases. This\
                    \ field is limited to 4 digits total and a maximum\n         \
                    \            of 2 decimal places."
                  nullable: false
                  readOnly: false
                  type: string
                  format: float
                max_points:
                  description: An optional ceiling on the number of points to be awarded.
                  nullable: true
                  readOnly: false
                  type: integer
                deferred:
                  description: "If true, this student test suite can be graded asynchronously.\n\
                    \                     Deferred suites that have yet to be graded\
                    \ do not prevent members\n                     of a group from\
                    \ submitting again."
                  nullable: false
                  readOnly: false
                  type: boolean
                sandbox_docker_image:
                  description: The sandbox docker image to use for running this suite.
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/SandboxDockerImage'
                allow_network_access:
                  description: "Specifies whether the sandbox should allow commands\
                    \ run inside of it to\n                     make network calls\
                    \ outside of the sandbox."
                  nullable: false
                  readOnly: false
                  type: boolean
                normal_fdbk_config:
                  description: Feedback settings for a normal Submission.
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/StudentTestSuiteFeedbackConfig'
                ultimate_submission_fdbk_config:
                  description: Feedback settings for an ultimate Submission.
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/StudentTestSuiteFeedbackConfig'
                past_limit_submission_fdbk_config:
                  description: Feedback settings for a Submission that is past the
                    daily limit.
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/StudentTestSuiteFeedbackConfig'
                staff_viewer_fdbk_config:
                  description: Feedback settings for a staff member viewing a Submission
                    from another group.
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/StudentTestSuiteFeedbackConfig'
                last_modified:
                  description: ''
                  nullable: false
                  readOnly: true
                  type: string
                  format: date-time
      tags: *id044

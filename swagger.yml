          nullable: false
          oneOf:
          - $ref: '#/components/schemas/Command'
        grade_buggy_impl_command:
          readOnly: false
          description: "This command will be run once for every (buggy implementation,\
            \ valid test) pair.\n            A nonzero exit status indicates that\
            \ the valid student tests exposed the\n            buggy impl, whereas\
            \ an exit status of zero indicates that the student\n            tests\
            \ did not expose the buggy impl.\n            This command must contain\
            \ the placeholders ${student_test_name} and ${buggy_impl_name}. The placeholder\n\
            \            ${student_test_name} will be replaced with the name of a\
            \ valid student test case.\n            The placeholder ${buggy_impl_name}\
            \ will be replaced with the name of\n            the buggy impl that the\
            \ student test is being run against.\n            NOTE: This AGCommand's\
            \ 'cmd' field must not be blank."
          nullable: false
          oneOf:
          - $ref: '#/components/schemas/Command'
        points_per_exposed_bug:

components:
  schemas:
    User:
      type: object
      properties:
        pk: &id013
          type: integer
          format: id
          readOnly: true
        username:
          readOnly: false
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          nullable: false
          type: string
        first_name:
          readOnly: false
          description: ''
          nullable: false
          type: string
        last_name:
          readOnly: false
          description: ''
          nullable: false
          type: string
        email:
          readOnly: false
          description: ''
          nullable: false
          type: string
          format: email
        is_superuser:
          readOnly: false
          description: Designates that this user has all permissions without explicitly
            assigning them.
          nullable: false
          type: boolean
    Course:
      type: object
      properties:
        pk: *id013
        name:
          readOnly: false
          description: The name of this course. Must be unique, non-empty and non-null.
          nullable: false
          type: string
        semester:
          readOnly: false
          description: ''
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/Semester'
        year:
          readOnly: false
          description: ''
          nullable: true
          type: integer
        subtitle:
          readOnly: false
          description: An optional descriptive name for the course.
          nullable: false
          type: string
        num_late_days:
          readOnly: false
          description: The number of late days to give to users submitting to this
            course's projects.
          nullable: false
          type: integer
        allowed_guest_domain:
          readOnly: false
          description: "When non-empty, indicates that guest users' usernames\n  \
            \                   must end with this string for them to be allowed access\n\
            \                     to projects that allow guests.\n               \
            \      When empty, indicates that all guests can access projects\n   \
            \                  in this course where guests are allowed access."
          nullable: false
          type: string
        last_modified:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
      required:
      - name
    Semester:
      type: string
      enum:
      - Fall
      - Winter
      - Spring
      - Summer
    Project:
      type: object
      properties:
        pk: *id013
        name:
          readOnly: false
          description: "The name used to identify this project.\n            Must\
            \ be non-empty and non-null.\n            Must be unique among Projects\
            \ associated with\n            a given course.\n            This field\
            \ is REQUIRED."
          nullable: false
          type: string
        last_modified:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
        course: *id013
        visible_to_students:
          readOnly: false
          description: "Whether information about this Project can\n            be\
            \ viewed by students."
          nullable: false
          type: boolean
        closing_time:
          readOnly: false
          description: "The date and time that this project should stop\n        \
            \    accepting submissions.\n            A value of None indicates that\
            \ this project should\n            stay open.\n            In the API,\
            \ this field is hidden from non-admins."
          nullable: true
          type: string
          format: date-time
        soft_closing_time:
          readOnly: false
          description: "The date and time that should be displayed as the\n      \
            \      due date for this project. Unlike closing_time,\n            soft_closing_time\
            \ does not affect whether submissions are\n            actually accepted.\n\
            \            If not None and closing_time is not None, this value must\
            \ be\n            less than (before) closing_time."
          nullable: true
          type: string
          format: date-time
        disallow_student_submissions:
          readOnly: false
          description: "A hard override that indicates that students should\n    \
            \        be prevented from submitting even if visible_to_students is\n\
            \            True and it is before closing_time."
          nullable: false
          type: boolean
        disallow_group_registration:
          readOnly: false
          description: "A hard override that indicates that students should\n    \
            \        not be able to send, accept, or reject group\n            invitations."
          nullable: false
          type: boolean
        guests_can_submit:
          readOnly: false
          description: "By default, only admins, staff, and students\n           \
            \ for a given Course can view and submit to its Projects.\n          \
            \  When True, submissions will be accepted from guests\n            with\
            \ the following caveats:\n                - Guests must be given a direct\
            \ link to the project.\n                - When group work is allowed,\
            \ guests can\n                only be in groups with other guests."
          nullable: false
          type: boolean
        min_group_size:
          readOnly: false
          description: "The minimum number of students that can work in a\n      \
            \      group on this project.\n            Must be >= 1.\n           \
            \ Must be <= max_group_size."
          nullable: false
          type: integer
        max_group_size:
          readOnly: false
          description: "The maximum number of students that can work in a\n      \
            \      group on this project.\n            Must be >= 1.\n           \
            \ Must be >= min_group_size."
          nullable: false
          type: integer
        submission_limit_per_day:
          readOnly: false
          description: "The number of submissions each group is allowed per\n    \
            \        day before either reducing feedback or preventing further\n \
            \           submissions. A value of None indicates no limit."
          nullable: true
          type: integer
        allow_submissions_past_limit:
          readOnly: false
          description: "Whether to allow additional submissions after a\n        \
            \    group has submitted submission_limit_per_day times."
          nullable: false
          type: boolean
        groups_combine_daily_submissions:
          readOnly: false
          description: "If True, group members can \"pool\" their daily submissions.\n\
            \            For example, if submission_limit_per_day is 3,\n        \
            \    a group with 2 members would get 6 submissions per day."
          nullable: false
          type: boolean
        submission_limit_reset_time:
          readOnly: false
          description: "The time that marks the beginning and end of the 24\n    \
            \        hour period during which submissions should be counted\n    \
            \        towards the daily limit. Defaults to 00:00:00."
          nullable: false
          type: string
          format: time
        submission_limit_reset_timezone:
          readOnly: false
          description: "The timezone to use when computing how many\n            submissions\
            \ a group has made in a 24 hour period."
          nullable: false
          type: string
          format: timezone
        num_bonus_submissions:
          readOnly: false
          description: ''
          nullable: false
          type: integer
        total_submission_limit:
          readOnly: false
          description: "The maximum number of times a Group can submit to\n      \
            \      this Project EVER."
          nullable: true
          type: integer
        allow_late_days:
          readOnly: false
          description: "Whether to allow the use of late days for submitting\n   \
            \         past the deadline."
          nullable: false
          type: boolean
        ultimate_submission_policy:
          readOnly: false
          description: "The \"ultimate\" submission for a group is the one\n     \
            \       that will be used for final grading. This field specifies\n  \
            \          how the ultimate submission should be determined."
          nullable: false
          oneOf:
          - $ref: '#/components/schemas/UltimateSubmissionPolicy'
        hide_ultimate_submission_fdbk:
          readOnly: false
          description: "A hard override that indicates that ultimate\n           \
            \ submission feedback should not be shown, even if the\n            appropriate\
            \ criteria are met."
          nullable: false
          type: boolean
        instructor_files:
          readOnly: true
          description: ''
          nullable: false
          type: array
          items:
            $ref: '#/components/schemas/InstructorFile'
        expected_student_files:
          readOnly: true
          description: ''
          nullable: false
          type: array
          items:
            $ref: '#/components/schemas/ExpectedStudentFile'
        has_handgrading_rubric:
          readOnly: true
          description: Whether this project has a handgrading rubric.
          type: boolean
      required:
      - name
      - course
    UltimateSubmissionPolicy:
      type: string
      enum:
      - most_recent
      - best_basic_score
      - best
    ExpectedStudentFile:
      type: object
      properties:
        pk: *id013
        project: *id013
        pattern:
          readOnly: false
          description: "A shell-style file pattern suitable for\n            use with\
            \ Python's fnmatch.fnmatch()\n            function (https://docs.python.org/3.5/library/fnmatch.html)\n\
            \            This string must be a legal UNIX filename and may not be\n\
            \            '..' or '.'.\n            NOTE: Patterns for a given project\
            \ must not overlap,\n                otherwise the behavior is undefined."
          nullable: false
          type: string
        min_num_matches:
          readOnly: false
          description: "The minimum number of submitted student files that\n     \
            \       should match the pattern. Must be non-negative."
          nullable: false
          type: integer
        max_num_matches:
          readOnly: false
          description: "The maximum number of submitted student files that\n     \
            \       can match the pattern. Must be >= min_num_matches"
          nullable: false
          type: integer
        last_modified:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
      required:
      - project
      - pattern
    InstructorFile:
      type: object
      properties:
        pk: *id013
        project: *id013
        name:
          readOnly: true
          description: ''
          nullable: false
          type: string
        last_modified:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
        size:
          readOnly: true
          description: ''
          type: integer
      required:
      - project
      - name
    DownloadTask:
      type: object
      properties:
        pk: *id013
        project: *id013
        download_type:
          readOnly: true
          description: ''
          nullable: false
          oneOf:
          - $ref: '#/components/schemas/DownloadType'
        result_filename:
          readOnly: false
          description: ''
          nullable: false
          type: string
        progress:
          readOnly: false
          description: A percentage indicating how close the task is to completion.
          nullable: false
          type: integer
        error_msg:
          readOnly: false
          description: ''
          nullable: false
          type: string
        created_at:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
      required:
      - project
      - download_type
    DownloadType:
      type: string
      enum:
      - all_scores
      - final_graded_submission_scores
      - all_submission_files
      - final_graded_submission_files
    Group:
      type: object
      properties:

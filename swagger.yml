          application/json:
            schema:
              type: object
              properties:
                pk: &id007
                  type: integer
                  format: id
                  readOnly: true
                name:
                  description: The name of this course. Must be unique, non-empty
                    and non-null.
                  nullable: false
                  readOnly: false
                  type: string
                semester:
                  description: ''
                  nullable: true
                  readOnly: false

          readOnly: false
          description: "When this field is set, it indicates that members\n      \
            \      of this submission group can submit until this specified\n    \
            \        date, overriding the project closing time.\n            Default\
            \ value: None"
          nullable: true
          type: string
          format: date-time
        member_names:
          readOnly: false
          description: A list of usernames of the group members, sorted alphabetically.
          type: array
          items: &id014
            type: string
        bonus_submissions_remaining:
          readOnly: false
          description: "The number of bonus submissions this group has left.\n   \
            \         This field is automatically initialized to self.project.num_bonus_submissions"
          nullable: false
          type: integer
        late_days_used:
          readOnly: true
          description: "Keeps track of how many late days each user in this\n    \
            \        group has used.\n            Data format: {\n               \
            \ \"\\<username\\>\": \\<num late days used\\>,\n                ...\n\
            \            }\n            NOTE: This field is updated only when a group\
            \ member uses a\n            late day. If a user is moved to another group\
            \ or this group\n            is merged with another one, this field will\
            \ NOT be updated."
          nullable: false
          type: object
        num_submissions:
          readOnly: true
          description: ''
          type: integer
        num_submits_towards_limit:
          readOnly: true
          description: "The number of submissions this group has made in the current\
            \ 24\n        hour period that are counted towards the daily submission\
            \ limit."
          type: integer
        created_at:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
        last_modified:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
      required:
      - project
      - member_names
    GroupInvitation:
      type: object
      properties:
        pk: *id013
        invitation_creator: *id013
        project: *id013
        invited_usernames:
          readOnly: true
          description: The usernames of the Users that will receive this invitation.
          type: array
          items: *id014
        invitees_who_accepted:
          readOnly: true
          description: "A list of usernames indicating which invitees have accepted\n\
            \        this invitation.\n        This field is READ ONLY."
          type: array
          items: *id014
      required:
      - invitation_creator
      - project
    Submission:
      type: object
      properties:
        pk: *id013
        group: *id013
        timestamp:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
        submitter:
          readOnly: true
          description: The name of the user who made this submission
          nullable: false
          type: string
        submitted_filenames:
          readOnly: true
          description: "The names of files that were submitted,\n                \
            \     excluding those that were discarded."
          nullable: false
          type: array
          items: &id015
            type: string
        discarded_files:
          readOnly: true
          description: The names of files that were discarded when this Submission
            was created.
          nullable: false
          type: array
          items: *id015
        missing_files:
          readOnly: true
          description: "Stores missing filenames and the additional number\n     \
            \       of files needed to satisfy a file pattern requirement.\n     \
            \       Stored as key-value pairs of the form:\n            {pattern:\
            \ num_additional_needed}"
          nullable: false
          type: object
        status:
          readOnly: true
          description: "The grading status of this submission see\n            Submission.GradingStatus\
            \ for details on allowed values."
          nullable: false
          type: string
        count_towards_daily_limit:
          readOnly: false
          description: "Indicates whether this submission should count\n         \
            \   towards the daily submission limit."
          nullable: false
          type: boolean
        is_past_daily_limit:
          readOnly: true
          description: Whether this submission is past the daily submission limit.
          nullable: false
          type: boolean
        is_bonus_submission:
          readOnly: true
          description: "When True, indicates that the group that made this\n     \
            \       submission should be able to request normal feedback for\n   \
            \         this submission's results.\n            Note: If this field\
            \ is True, is_past_daily_limit should be\n            False."
          nullable: false
          type: boolean
        count_towards_total_limit:
          readOnly: false
          description: Whether this submission should count towards the total submission
            limit.
          nullable: false
          type: boolean
        does_not_count_for:
          readOnly: true
          description: "A list of users for whom this submission will NOT\n      \
            \      count as their final graded submission. Users are added to\n  \
            \          this list if they are out of late days and another group\n\
            \            member (who still has late days remaining) uses their own\n\
            \            late day to submit."
          nullable: false
          type: array
          items:
            readOnly: true
            description: ''
            nullable: false
            type: string
        position_in_queue:
          readOnly: true
          description: "Returns this submission's position in the queue of submissions\n\
            \        to be graded for the associated project."
          type: integer
        last_modified:
          readOnly: true
          description: ''
          nullable: false
          type: string
          format: date-time
      required:
      - group
    Command:

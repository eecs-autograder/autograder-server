# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///Users/james/cs/eecs/280/django_autograder/autograder.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name localhost; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /Users/james/cs/eecs/280/django_autograder/autograder/frontend/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /Users/james/cs/eecs/280/django_autograder/uwsgi_params; # the uwsgi_params file you installed
    }
}

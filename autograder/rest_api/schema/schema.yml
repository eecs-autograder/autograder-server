        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: "The name used to identify this MutationTestSuite.\n\
                    \                     Must be non-empty and non-null."
                  nullable: false
                  readOnly: false
                  type: string
                instructor_files_needed:
                  description: "The project files that will be copied into the sandbox\
                    \ before the suite\n                     is graded."
                  nullable: false
                  readOnly: false
                  type: array
                  items:
                    $ref: '#/components/schemas/InstructorFile'
                read_only_instructor_files:
                  description: "When True, project files needed for this suite will\
                    \ be read-only when this\n                     suite is graded."
                  nullable: false
                  readOnly: false
                  type: boolean
                student_files_needed:
                  description: "Student-submitted files matching these patterns will\
                    \ be copied into the\n                     sandbox before the\
                    \ suite is graded."
                  nullable: false
                  readOnly: false
                  type: array
                  items:
                    $ref: '#/components/schemas/ExpectedStudentFile'
                buggy_impl_names:
                  description: The names of buggy implementations that student tests
                    should be run against.
                  nullable: false
                  readOnly: false
                  type: array
                  items:
                    description: ''
                    nullable: false
                    type: string
                use_setup_command:
                  description: ''
                  nullable: false
                  readOnly: false
                  type: boolean
                setup_command:
                  description: "A command to be run after student and project files\
                    \ have\n                     been added to the sandbox but before\
                    \ any other commands are run.\n                     To indicate\
                    \ that no setup command should be run,\n                     set\
                    \ use_setup_command to False."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                get_student_test_names_command:
                  description: "This required command should print out a list of student\n\
                    \             test case names. The test case names should not\
                    \ be wrapped\n             in quotes, even if the test names contain\
                    \ spaces.\n             If test_name_discovery_whitespace_handling\
                    \ is set to\n             'any_whitespace', the output of this\
                    \ command will be parsed using\n             Python's str.split().\
                    \ If set to 'newline', the output will\n             be parsed\
                    \ using Python's str.splitlines(), and leading and trailing\n\
                    \             whitespace will be stripped from each line."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                test_name_discovery_whitespace_handling:
                  description: ''
                  nullable: false
                  readOnly: false
                  enum:
                  - newline
                  - any_whitespace
                  type: string
                max_num_student_tests:
                  description: "The maximum number of test cases students are allowed\
                    \ to submit.\n                     If more than this many tests\
                    \ are discovered by the\n                     get_student_test_names_command,\
                    \ test names will be discarded\n                     from the\
                    \ end of that list."
                  nullable: false
                  readOnly: false
                  type: integer
                student_test_validity_check_command:
                  description: "This command will be run once for each detected student\
                    \ test case.\n                     An exit status of zero indicates\
                    \ that a student test case is valid,\n                     whereas\
                    \ a nonzero exit status indicates that a student test case\n \
                    \                    is invalid.\n                     This command\
                    \ must contain the placeholder ${student_test_name} at least once.\
                    \ That\n                     placeholder will be replaced with\
                    \ the name of the student test case\n                     that\
                    \ is to be checked for validity."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                grade_buggy_impl_command:
                  description: "This command will be run at least once for every buggy\
                    \ implementation.\n            A nonzero exit status indicates\
                    \ that the valid student tests exposed the\n            buggy\
                    \ impl, whereas an exit status of zero indicates that the student\n\
                    \            tests did not expose the buggy impl.\n\n        \
                    \    This command must contain the placeholders ${buggy_impl_name}\n\
                    \            and one of ${student_test_name} or ${all_valid_test_names}.\n\
                    \            The placeholder ${buggy_impl_name} will be replaced\
                    \ with the name of\n            the buggy impl that the student\
                    \ test is being run against.\n            If the placeholder ${student_test_name}\
                    \ is present,\n            it will be replaced with the name of\
                    \ a single valid student test case,\n            and the command\
                    \ will be run once for every (buggy implementation, valid test)\
                    \ pair.\n            If the placeholder ${all_valid_test_names}\
                    \ is present,\n            it will be replaced with the individually-quoted\
                    \ names of all valid\n            student tests, and the command\
                    \ will be run once for each buggy implementation.\n\n        \
                    \    This latter approach can potentially reduce the runtime (e.g.,\
                    \ by\n            reducing the number of times an interpreter\
                    \ is invoked).\n            Note that you may need to specify\
                    \ a higher time limit with this strategy--for\n            example,\
                    \ if each individual test takes 1 second to run and running\n\
                    \            10 tests at once takes 10 seconds, the time limit\
                    \ will need to be\n            more than 10 seconds, otherwise\
                    \ buggy impls could be erroneously\n            marked as exposed\
                    \ due to the tests exceeding a low time limit."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                points_per_exposed_bug:
                  description: "The number of points to be awarded per buggy implementation\
                    \ exposed by\n                     the student test cases. This\
                    \ field is limited to 4 digits total and a maximum\n         \
                    \            of 2 decimal places."
                  nullable: false
                  readOnly: false
                  type: string
                  format: float
                max_points:
                  description: An optional ceiling on the number of points to be awarded.
                  nullable: true
                  readOnly: false
                  type: integer
                deferred:
                  description: "If true, this mutation test suite can be graded asynchronously.\n\
                    \                     Deferred suites that have yet to be graded\
                    \ do not prevent members\n                     of a group from\
                    \ submitting again."
                  nullable: false
                  readOnly: false
                  type: boolean
                sandbox_docker_image:
                  description: The sandbox docker image to use for running this suite.
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/SandboxDockerImage'

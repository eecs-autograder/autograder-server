          nullable: false
          type: string
        last_name:
          description: ''
          nullable: false
          type: string
        is_superuser:
          description: Designates that this user has all permissions without explicitly
            assigning them.
          nullable: false
          type: boolean
    Course:
      type: object
      properties:
        pk:
          type: integer
        name:
          description: The name of this course. Must be unique, non-empty and non-null.
          nullable: false
          type: string
        semester:
          description: ''
          nullable: true
          enum:
          - Fall
          - Winter
          - Spring
          - Summer
          type: string
        year:
          description: ''
          nullable: true
          type: integer
        subtitle:
          description: An optional descriptive name for the course.
          nullable: false
          type: string
        num_late_days:
          description: The number of late days to give to users submitting to this
            course's projects.
          nullable: false
          type: integer
        allowed_guest_domain:
          description: "When non-empty, indicates that guest users' usernames\n  \
            \                   must end with this string for them to be allowed access\n\
            \                     to projects that allow guests.\n               \
            \      When empty, indicates that all guests can access projects\n   \
            \                  in this course where guests are allowed access."
          nullable: false
          type: string
        last_modified:
          description: ''
          nullable: false
          type: string
          format: date-time
      required:
      - pk
      - name
      - semester
      - year
      - subtitle
      - num_late_days
      - allowed_guest_domain
      - last_modified
    CreateCourse:
      type: object
      properties:
        name:
          description: The name of this course. Must be unique, non-empty and non-null.
          nullable: false
          readOnly: false
          type: string
        semester:
          description: ''
          nullable: true
          readOnly: false
          enum:
          - Fall
          - Winter
          - Spring
          - Summer
          type: string
        year:
          description: ''
          nullable: true
          readOnly: false
          type: integer
        subtitle:
          description: An optional descriptive name for the course.
          nullable: false
          readOnly: false
          type: string
        num_late_days:
          description: The number of late days to give to users submitting to this
            course's projects.
          nullable: false
          readOnly: false
          type: integer
        allowed_guest_domain:
          description: "When non-empty, indicates that guest users' usernames\n  \

                    \ test names will be discarded\n                     from the\
                    \ end of that list."
                  nullable: false
                  readOnly: false
                  type: integer
                student_test_validity_check_command:
                  description: "This command will be run once for each detected student\
                    \ test case.\n                     An exit status of zero indicates\
                    \ that a student test case is valid,\n                     whereas\
                    \ a nonzero exit status indicates that a student test case\n \
                    \                    is invalid.\n                     This command\
                    \ must contain the placeholder ${student_test_name} at least once.\
                    \ That\n                     placeholder will be replaced with\
                    \ the name of the student test case\n                     that\
                    \ is to be checked for validity."
                  nullable: false
                  readOnly: false
                  allOf:
                  - $ref: '#/components/schemas/Command'
                grade_buggy_impl_command:
                  description: "This command will be run at least once for every buggy\
                    \ implementation.\n            A nonzero exit status indicates\
                    \ that the valid student tests exposed the\n            buggy\
                    \ impl, whereas an exit status of zero indicates that the student\n\
                    \            tests did not expose the buggy impl.\n\n        \
                    \    This command must contain the placeholders ${buggy_impl_name}\n\
                    \            and one of ${student_test_name} or ${all_valid_test_names}.\n\
                    \            The placeholder ${buggy_impl_name} will be replaced\
                    \ with the name of\n            the buggy impl that the student\
                    \ test is being run against.\n            If the placeholder ${student_test_name}\
                    \ is present,\n            it will be replaced with the name of\
                    \ a single valid student test case,\n            and the command\
                    \ will be run once for every (buggy implementation, valid test)\
                    \ pair.\n            If the placeholder ${all_valid_test_names}\
                    \ is present,\n            it will be replaced with the individually-quoted\
                    \ names of all valid\n            student tests, and the command\
                    \ will be run once for each buggy implementation.\n\n        \
                    \    This latter approach can potentially reduce the runtime (e.g.,\
                    \ by\n            reducing the number of times an interpreter\
                    \ is invoked).\n            Note that you may need to specify\
                    \ a higher time limit with this strategy--for\n            example,\
                    \ if each individual test takes 1 second to run and running\n\
                    \            10 tests at once takes 10 seconds, the time limit\
                    \ will need to be\n            more than 10 seconds, otherwise\
                    \ buggy impls could be erroneously\n            marked as exposed\
                    \ due to the tests exceeding a low time limit."
